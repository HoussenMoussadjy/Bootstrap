<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity
            ="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity
            ="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Welcome with Bootstrap!</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-end">
        <div class="col-sm-0.5">
            <i class="material-icons md-38">close</i>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-sm-3">

            <div class="row justify-content-center">
                <div class="col-sm-12 text-center">
                    <h4 class="font-weight-light">DEMANDE <br> DE CREATION DE COMPTE</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 text-center">
                    <img src="../assets/src_assets_img_icon-separator.svg" alt="separator">
                </div>
            </div>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress" placeholder="* Nom...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress2" placeholder="* Prénom...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress6" placeholder="* E-mail...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress7" placeholder="* Téléphone...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress3" placeholder="* Mobile...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress4" placeholder="* Departement...">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control f-clr" id="inputAddress5" placeholder="* Adresse...">
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <input type="text" class="form-control f-clr" placeholder="* Code postal... ">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control f-clr" placeholder="* Ville...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="email" class="form-control f-clr" id="exampleFormControlInput1" placeholder
                            ="* Pays...">
                </div>
            </form>

            <div class="row last">
                <div class="col-sm-5">
                <button type="button" class="btn btn-secondary btn-lg rounded-0">ANNULER</button>
                </div>

                <div class="col-sm-7">
                    <button type="button" class="btn btn-dark btn-lg rounded-0">LOREM IPSUM</button>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
